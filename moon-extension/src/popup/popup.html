<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon - AI Reply Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="moon-icon">🌙</span>
        <h1>Moon</h1>
      </div>
      <div class="usage-info">
        <span id="usage-count">0/10</span>
        <span class="usage-label">Free Replies</span>
      </div>
    </div>

    <!-- Selected Text Preview -->
    <div id="text-preview" class="text-preview">
      <div class="preview-label">Selected Text:</div>
      <div id="selected-text" class="selected-text"></div>
    </div>

    <!-- Tone Selection -->
    <div class="tone-selector">
      <button class="tone-btn" data-tone="optimistic">
        <span class="tone-icon">😊</span>
        <span class="tone-name">Optimistic</span>
      </button>
      <button class="tone-btn" data-tone="sarcastic">
        <span class="tone-icon">😏</span>
        <span class="tone-name">Sarcastic</span>
      </button>
      <button class="tone-btn" data-tone="direct">
        <span class="tone-icon">💼</span>
        <span class="tone-name">Direct</span>
      </button>
      <button class="tone-btn" data-tone="sassy">
        <span class="tone-icon">💅</span>
        <span class="tone-name">Sassy</span>
      </button>
    </div>

    <!-- Generated Reply -->
    <div id="reply-container" class="reply-container hidden">
      <div class="reply-header">
        <span class="reply-tone-label"></span>
        <button id="copy-btn" class="copy-btn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M13.5 5.5H6.5C5.94772 5.5 5.5 5.94772 5.5 6.5V13.5C5.5 14.0523 5.94772 14.5 6.5 14.5H13.5C14.0523 14.5 14.5 14.0523 14.5 13.5V6.5C14.5 5.94772 14.0523 5.5 13.5 5.5Z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M10.5 5.5V2.5C10.5 1.94772 10.0523 1.5 9.5 1.5H2.5C1.94772 1.5 1.5 1.94772 1.5 2.5V9.5C1.5 10.0523 1.94772 10.5 2.5 10.5H5.5" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span id="copy-text">Copy</span>
        </button>
      </div>
      <div id="reply-text" class="reply-text"></div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading hidden">
      <div class="loading-spinner"></div>
      <span>Generating reply...</span>
    </div>

    <!-- Error State -->
    <div id="error" class="error hidden">
      <span class="error-icon">⚠️</span>
      <span id="error-message"></span>
    </div>

    <!-- No Selection State -->
    <div id="no-selection" class="no-selection">
      <div class="empty-state">
        <span class="empty-icon">✨</span>
        <p>Select any text on a webpage to generate AI replies</p>
      </div>
    </div>

    <!-- Upgrade Prompt -->
    <div id="upgrade-prompt" class="upgrade-prompt hidden">
      <div class="upgrade-content">
        <h3>You've reached your free limit!</h3>
        <p>Upgrade to Moon Pro for unlimited replies</p>
        <button class="upgrade-btn">Upgrade Now - $4.99/month</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
